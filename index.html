    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Poppins', sans-serif;
        background-color: #010413;
        color: #e0e0e0;
      }
      .font-orbitron {
        font-family: 'Orbitron', sans-serif;
      }
      .cyber-grid {
        background-image:
          linear-gradient(to right, rgba(0, 255, 255, 0.1) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(0, 255, 255, 0.1) 1px, transparent 1px);
        background-size: 40px 40px;
      }
      .cyber-glow {
        text-shadow: 0 0 5px rgba(0, 255, 255, 0.7), 0 0 10px rgba(0, 255, 255, 0.5), 0 0 15px rgba(143, 0, 255, 0.5);
      }
      
      /* Refined Glitch Button CSS */
      .btn-glitch {
        position: relative;
        transition: all 0.3s ease-in-out;
      }
      .btn-glitch::before,
      .btn-glitch::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: var(--glitch-bg, #010413); 
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        transition: all 0.3s ease-in-out;
      }
      
      .btn-glitch:hover {
        box-shadow: 0 0 15px var(--glitch-shadow-color, rgba(0, 255, 255, 0.5));
        transform: translateY(-2px);
      }
      
      .btn-glitch:hover::before {
        left: 1px;
        text-shadow: -1px 0 #8f00ff;
        clip: rect(42px, 9999px, 44px, 0);
      }
      .btn-glitch:hover::after {
        left: -1px;
        text-shadow: 1px 0 #00ffff;
        clip: rect(10px, 9999px, 12px, 0);
      }
      /* End Refined Glitch Button CSS */
      
      @keyframes scanner {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }
      .animate-scanner {
        animation: scanner 2s linear infinite;
      }
    </style>
